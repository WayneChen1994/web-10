            width: 200px;

        }

<body>
    绑定事件：
    $("选择器").on("事件类型", function(e){})
    
    解绑事件：
    $("选择器").off("事件类型")
    
    只执行一次的事件.one("事件类型", function(){})

        // 练习：模仿hover事件
        // 鼠标经过的时候，背景颜色变为蓝色
        // 鼠标离开恢复为红色
        
        $("#box").on("mouseover", function () {
           $(this).css("background", "blue")
        }).on("mouseout", function(){
            $(this).css("background", "red");
        });
