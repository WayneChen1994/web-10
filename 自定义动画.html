<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <style type="text/css">
        #box{
            width: 0;
            height: 350px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="anim()">点击执行</button>
    <script type="text/javascript">
        function anim() {
            $("#box").animate({'width':'800px'}, 2000, function () {
                alert("hello");
            });
        }
    </script>
</body>
</html>
